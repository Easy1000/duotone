# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

project_name: duotone

builds:
  - id: duotone
    main: .
    goos:
      - linux
    goarch:
      - amd64
    binary: duotone

archives:
  - format: none # disables tar.gz/zip archives

nfpms:
  - id: deb
    package_name: duotone
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Arch }}"
    formats:
      - deb
    maintainer: "Izaaz Akbar"
    description: "A simple CLI tool that applies duotone effect on an image"
    license: "MIT"
    homepage: "https://github.com/Easy1000/duotone"
    bindir: "/usr/local/bin"
    contents:
      - src: ./completion/duotone.bash
        dst: /etc/bash_completion.d/duotone
        type: config
      - src: ./completion/_duotone
        dst: /usr/share/zsh/site-functions/_duotone
        type: config
